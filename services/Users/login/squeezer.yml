name: loginV1

event:
  type: http
  path: /v1/login
  methods:
    - POST
 
packaging:
  - vars.json

swagger:
  paths:
    /login:
      post:
        summary: login a user
        description: find user in database and send back jwt access code
        tags:
          - User
        produces:
          - application/json
        parameters:
          - in: body
            name: body
            description: Product object that needs to be added to the store
            required: true
            schema:
              $ref: '#/definitions/User'
        responses:
          200:
            description: successful operation
            schema:
              $ref: '#/definitions/UserLoginResponse'
          400:
            description: bad request
            schema:
              $ref: '#/definitions/ErrorResponseV1'
          500:
            description: internal error
  definitions:       
    UserLoginResponse:
      type: object
      properties:
        message:
          type: string
          default: success
        user:
          type: object
          $ref: '#/definitions/UserProfile'
        access_token:
          type : string
          default : ""

    UserProfile:
      type: object
      properties:
        name:
          type: string
          default: ""
        email:
          type: string
          default: ""
